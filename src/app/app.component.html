<div class="container">
  Grand Rapids, MI
  <ngx-charts-linear-gauge
    *ngIf="!loading"
    [view]="view"
    [scheme]="colorScheme"
    [value]="value"
    [previousValue]="previousValue"
    (select)="onSelect($event)"
    [units]="units"
    [min]="min"
    [max]="max"
  >
  </ngx-charts-linear-gauge>
  <app-hourly-chart></app-hourly-chart>
  <app-daily-chart></app-daily-chart>
</div>
